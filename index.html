<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmojiCrypt AI | Fixed Version</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background: #050505; color: #fff; font-family: sans-serif; }
        .card { background: #111; border: 1px solid #222; border-radius: 2rem; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        const App = () => {
            const [text, setText] = useState('');
            const [emoji, setEmoji] = useState('ðŸ”¥');
            const [output, setOutput] = useState('');
            const [copied, setCopied] = useState(false);

            // Using U+200D (1) and U+200B (0) - standard invisible chars
            const encode = () => {
                if (!text.trim()) return;
                
                let binary = "";
                for (let i = 0; i < text.length; i++) {
                    let bin = text.charCodeAt(i).toString(2).padStart(8, '0');
                    binary += bin;
                }

                let hidden = "";
                for (let bit of binary) {
                    hidden += (bit === '1' ? '\u200D' : '\u200B');
                }
                
                setOutput(emoji + hidden);
            };

            const copy = () => {
                const hiddenInput = document.createElement('textarea');
                hiddenInput.value = output;
                document.body.appendChild(hiddenInput);
                hiddenInput.select();
                document.execCommand('copy');
                document.body.removeChild(hiddenInput);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-6">
                    <div className="w-full max-w-md space-y-6">
                        <h1 className="text-3xl font-bold text-center text-blue-500">EmojiCrypt AI</h1>
                        <div className="card p-8 space-y-4">
                            <textarea 
                                className="w-full bg-black p-4 rounded-xl border border-gray-800 outline-none focus:border-blue-500"
                                placeholder="Enter text..."
                                onChange={(e) => setText(e.target.value)}
                            />
                            <div className="flex justify-between text-2xl bg-black p-2 rounded-lg">
                                {['ðŸ”¥','ðŸ’Ž','ðŸ‘»','ðŸš€','ðŸ§¿'].map(e => (
                                    <button key={e} onClick={() => setEmoji(e)} className={emoji === e ? "opacity-100" : "opacity-30"}>{e}</button>
                                ))}
                            </div>
                            <button onClick={encode} className="w-full bg-blue-600 py-3 rounded-xl font-bold">Generate</button>
                            
                            {output && (
                                <div className="text-center space-y-4 pt-4 border-t border-gray-800">
                                    <div className="text-6xl">{output}</div>
                                    <button onClick={copy} className="text-sm text-blue-400 font-bold uppercase tracking-widest">
                                        {copied ? "COPIED!" : "CLICK TO COPY EMOJI"}
                                    </button>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
