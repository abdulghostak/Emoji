<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invisible Text & Secret Language App</title>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 20px;
}
.container {
    background: rgba(30,30,30,0.95);
    padding: 25px 20px;
    border-radius: 20px;
    width: 95%;
    max-width: 480px;
    box-shadow: 0 10px 40px rgba(0, 255, 170, 0.3);
    backdrop-filter: blur(10px);
    display: flex;
    flex-direction: column;
    gap: 15px;
    box-sizing: border-box;
    position: relative;
}
.brand {
    text-align: center;
    font-size: 2em;
    font-weight: bold;
    color: #00ffaa;
    margin-bottom: 10px;
    letter-spacing: 3px;
}
h1 {
    text-align: center;
    margin: 0 0 10px 0;
    font-size: 1.6em;
    color: #00ffaa;
}
textarea {
    width: 100%;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    padding: 15px;
    background: #111;
    color: #fff;
    box-shadow: inset 0 0 10px rgba(0, 255, 170, 0.2);
    resize: none;
    box-sizing: border-box;
}
button {
    padding: 15px;
    border-radius: 12px;
    border: none;
    font-size: 18px;
    font-weight: bold;
    background: linear-gradient(135deg, #00ffaa, #00dd88);
    color: #111;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 20px rgba(0, 255, 170, 0.4);
}
button:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(0, 255, 170, 0.6);
}
.output {
    min-height: 100px;
    word-break: break-word;
    display: none;
}
.top-right-button {
    position: absolute;
    top: 15px;
    right: 15px;
    padding: 8px 12px;
    font-size: 14px;
    background: linear-gradient(135deg, #00ffaa, #00dd88);
}
.back-button {
    position: absolute;
    top: 15px;
    left: 15px;
    padding: 8px 12px;
    font-size: 14px;
    background: linear-gradient(135deg, #00ffaa, #00dd88);
}
.page {
    display: none;
    flex-direction: column;
    gap: 15px;
}
.page.active {
    display: flex;
}
@media (max-width: 500px) {
    .brand { font-size: 1.7em; }
    h1 { font-size: 1.4em; }
    button { font-size: 16px; padding: 12px; }
    .top-right-button, .back-button { font-size: 12px; padding: 6px 10px; }
}
</style>
</head>
<body>

<div class="container">

    <!-- Secret Language Toggle Button -->
    <button class="top-right-button" onclick="showSecretLanguage()">Secret Language</button>

    <!-- Invisible Text Page -->
    <div id="invisiblePage" class="page active">
        <div class="brand">GHOST AK</div>
        <h1>Invisible Text Generator</h1>
        <textarea id="invisibleText" placeholder="Type your text here to make it invisible..."></textarea>
        <button onclick="generateInvisible()">Generate Invisible Text</button>
        <textarea class="output" id="invisibleOutput" readonly placeholder="Your invisible text will appear here..."></textarea>
        <button id="copyButton" onclick="copyInvisible()" style="display:none;">Copy Invisible Text</button>
    </div>

    <!-- Secret Language Page -->
    <div id="secretPage" class="page">
        <button class="back-button" onclick="backToInvisible()">Back</button>
        <div class="brand">GHOST AK</div>
        <h1>Secret Language</h1>
        <textarea id="secretInput" placeholder="Type message to encode..."></textarea>
        <button onclick="encodeSecret()">Encode</button>
        <textarea class="output" id="secretOutput" readonly placeholder="Encoded message will appear here..."></textarea>
        <button id="copySecret" onclick="copySecret()" style="display:none;">Copy Encoded</button>

        <textarea id="decodeInput" placeholder="Paste secret message to decode..."></textarea>
        <button onclick="decodeSecret()">Decode</button>
        <textarea class="output" id="decodedOutput" readonly placeholder="Decoded message will appear here..."></textarea>
        <button id="copyDecoded" onclick="copyDecoded()" style="display:none;">Copy Decoded</button>
    </div>

</div>

<script>
// ---------- Invisible Text ----------
function generateInvisible() {
    const text = document.getElementById("invisibleText").value;
    let invisible = '';
    for (let i = 0; i < text.length; i++) {
        const binary = text.charCodeAt(i).toString(2).padStart(16,'0');
        for (let b = 0; b < binary.length; b++) {
            invisible += binary[b] === '0' ? '\u200B' : '\u200C';
        }
    }
    const output = document.getElementById("invisibleOutput");
    output.value = invisible;
    output.style.display = "block";
    document.getElementById("copyButton").style.display = "block";
}
function copyInvisible() {
    const output = document.getElementById("invisibleOutput");
    output.select();
    output.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(output.value);
    alert("Invisible text copied!");
}

// ---------- Page Switching ----------
function showSecretLanguage() {
    document.getElementById("invisiblePage").classList.remove("active");
    document.getElementById("secretPage").classList.add("active");
}
function backToInvisible() {
    document.getElementById("secretPage").classList.remove("active");
    document.getElementById("invisiblePage").classList.add("active");
}

// ---------- Secret Language Mapping ----------
const secretMap = {};
const reverseMap = {};
const symbols = 'âš¡â­âœ¨ðŸ”·ðŸ”¶ðŸ”¹ðŸ”¸ðŸ”¥ðŸ’ŽðŸ’«ðŸŒŸ'.split('');
const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789 .,!?'.split('');

// Create random one-to-one mapping
for(let i=0;i<chars.length;i++){
    const sym1 = symbols[Math.floor(Math.random()*symbols.length)];
    const sym2 = symbols[Math.floor(Math.random()*symbols.length)];
    const key = sym1 + sym2;
    secretMap[chars[i]] = key;
    reverseMap[key] = chars[i];
}

// ---------- Encode Secret ----------
function encodeSecret() {
    const input = document.getElementById("secretInput").value;
    let encoded = '';
    for (let ch of input) {
        encoded += secretMap[ch] || ch;
    }
    const output = document.getElementById("secretOutput");
    output.value = encoded;
    output.style.display = "block";
    document.getElementById("copySecret").style.display = "block";
}

// ---------- Decode Secret ----------
function decodeSecret() {
    const input = document.getElementById("decodeInput").value;
    let decoded = '';
    for (let i = 0; i < input.length; i+=2) {
        const pair = input[i] + (input[i+1] || '');
        decoded += reverseMap[pair] || pair;
    }
    const output = document.getElementById("decodedOutput");
    output.value = decoded;
    output.style.display = "block";
    document.getElementById("copyDecoded").style.display = "block";
}

// ---------- Copy Secret / Decoded ----------
function copySecret() {
    const output = document.getElementById("secretOutput");
    output.select();
    output.setSelectionRange(0,99999);
    navigator.clipboard.writeText(output.value);
    alert("Encoded secret copied!");
}
function copyDecoded() {
    const output = document.getElementById("decodedOutput");
    output.select();
    output.setSelectionRange(0,99999);
    navigator.clipboard.writeText(output.value);
    alert("Decoded text copied!");
}
</script>

</body>
</html>
