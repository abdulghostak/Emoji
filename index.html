<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Emoji TAG Encoder (Strict)</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  background:#0b0b0b;
  color:#fff;
  font-family:system-ui,sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.box {
  width:95%;
  max-width:480px;
  background:#151515;
  padding:20px;
  border-radius:16px;
}
textarea, select, button, input {
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:10px;
  border:none;
  font-size:16px;
}
button {
  background:#00ffaa;
  font-weight:bold;
  cursor:pointer;
}
.output {
  margin-top:12px;
  font-size:30px;
  word-break:break-all;
  text-align:center;
}
.small {
  font-size:12px;
  opacity:.7;
}
</style>
</head>
<body>

<div class="box">
<h2>Emoji TAG Encoder</h2>

<textarea id="plain" placeholder="type short text (letters, numbers, spaces)"></textarea>

<select id="emoji">
  <option>ðŸš€</option>
  <option>ðŸ”¥</option>
  <option>ðŸ‘»</option>
  <option>ðŸ’Ž</option>
  <option>ðŸ˜ˆ</option>
  <option>âš¡</option>
</select>

<button onclick="encode()">ENCODE</button>

<div class="output" id="encoded"></div>
<div class="small">Send the emoji above back to ChatGPT.</div>

<hr>

<input id="decodeInput" placeholder="paste emoji here to decode">
<button onclick="decode()">DECODE</button>
<div class="small" id="decoded"></div>
</div>

<script>
function encode() {
  const text = document.getElementById("plain").value;
  const emoji = document.getElementById("emoji").value;
  let out = emoji;

  for (let c of text) {
    const code = c.charCodeAt(0);
    if (code < 32 || code > 126) continue; // strict
    out += String.fromCharCode(0xE0000 + code);
  }

  document.getElementById("encoded").textContent = out;
}

function decode() {
  const input = document.getElementById("decodeInput").value;
  let result = "";

  for (let i = 1; i < input.length; i++) {
    const code = input.charCodeAt(i) - 0xE0000;
    if (code >= 32 && code <= 126) {
      result += String.fromCharCode(code);
    }
  }

  document.getElementById("decoded").textContent = result;
}
</script>

</body>
</html>
