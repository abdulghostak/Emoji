<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ghost AK App</title>
<style>
/* General body & layout */
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 20px;
    min-height: 100vh;
}

/* Container card */
.container {
    background: rgba(30,30,30,0.95);
    padding: 25px 20px;
    border-radius: 20px;
    width: 95%;
    max-width: 480px;
    box-shadow: 0 10px 40px rgba(0, 255, 170, 0.3);
    backdrop-filter: blur(10px);
    display: flex;
    flex-direction: column;
    gap: 15px;
    box-sizing: border-box; 
    position: relative;
}

/* Secret language button at top */
#secretLangBtn {
    align-self: center;
    padding: 10px 20px;
    font-size: 14px;
    border-radius: 12px;
    border: none;
    font-weight: bold;
    background: linear-gradient(135deg, #ffcc00, #ffaa00);
    color: #111;
    cursor: pointer;
    box-shadow: 0 3px 15px rgba(255, 204, 0, 0.4);
}

/* Brand name */
.brand {
    text-align: center;
    font-size: 2em;
    font-weight: bold;
    color: #00ffaa;
    margin-bottom: 10px;
    letter-spacing: 3px;
}

/* Heading */
h1 {
    text-align: center;
    margin: 0 0 10px 0;
    font-size: 1.6em;
    color: #00ffaa;
}

/* Textarea & button styles */
textarea {
    width: 100%;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    padding: 15px;
    background: #111;
    color: #fff;
    box-shadow: inset 0 0 10px rgba(0, 255, 170, 0.2);
    resize: none;
    box-sizing: border-box;
}

/* Buttons */
button {
    padding: 15px;
    border-radius: 12px;
    border: none;
    font-size: 18px;
    font-weight: bold;
    background: linear-gradient(135deg, #00ffaa, #00dd88);
    color: #111;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 20px rgba(0, 255, 170, 0.4);
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(0, 255, 170, 0.6);
}

/* Output box */
.output {
    min-height: 100px;
    word-break: break-word;
    display: none; 
}

/* Hide secret language page initially */
#secretLangSection {
    display: none;
    flex-direction: column;
    gap: 15px;
}

/* Mobile optimization */
@media (max-width: 500px) {
    .brand { font-size: 1.7em; }
    h1 { font-size: 1.4em; }
    button { font-size: 16px; padding: 12px; }
    #secretLangBtn { font-size: 12px; padding: 8px 15px; }
}
</style>
</head>
<body>

<div class="container">
    <!-- Secret language button -->
    <button id="secretLangBtn" onclick="showSecretLang()">Secret Language</button>

    <!-- Brand -->
    <div class="brand">GHOST AK</div>
    
    <!-- Invisible text section -->
    <div id="invisibleSection">
        <h1>Invisible Text Generator</h1>
        <textarea id="invisibleText" placeholder="Type your text here to make it invisible..."></textarea>
        <button onclick="generateInvisible()">Generate Invisible Text</button>
        <textarea class="output" id="invisibleOutput" readonly placeholder="Your invisible text will appear here..."></textarea>
        <button id="copyButton" onclick="copyInvisible()" style="display:none;">Copy Invisible Text</button>
    </div>

    <!-- Secret language section -->
    <div id="secretLangSection">
        <h1>Secret Language Encoder/Decoder</h1>
        <!-- Encode -->
        <textarea id="secretInput" placeholder="Type text to encode..."></textarea>
        <button onclick="encodeSecret()">Convert to Secret Language</button>
        <textarea class="output" id="secretOutput" readonly placeholder="Encoded secret text will appear here..."></textarea>
        <button id="copySecret" onclick="copySecret()" style="display:none;">Copy Secret Text</button>

        <!-- Decode -->
        <textarea id="decodeInput" placeholder="Paste secret text here to decode..."></textarea>
        <button onclick="decodeSecret()">Decode Secret Language</button>
        <textarea class="output" id="decodedOutput" readonly placeholder="Decoded plain English text will appear here..."></textarea>
    </div>
</div>

<script>
// ---- Switch to secret language page ----
function showSecretLang() {
    document.getElementById("invisibleSection").style.display = "none";
    document.getElementById("secretLangSection").style.display = "flex";
}

// ---- Invisible Text Generator ----
function generateInvisible() {
    const text = document.getElementById("invisibleText").value;
    let invisible = '';
    for (let i = 0; i < text.length; i++) {
        const binary = text.charCodeAt(i).toString(2).padStart(16,'0');
        for (let b = 0; b < binary.length; b++) {
            invisible += binary[b] === '0' ? '\u200B' : '\u200C';
        }
    }
    const output = document.getElementById("invisibleOutput");
    output.value = invisible;
    output.style.display = "block";
    document.getElementById("copyButton").style.display = "block";
}

// ---- Copy Invisible Text ----
function copyInvisible() {
    const output = document.getElementById("invisibleOutput");
    output.select();
    output.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(output.value);
    alert("Invisible text copied!");
}

// ---- Secret Language Encoder ----
// Simple reversible encoding using a character shift
function encodeSecret() {
    const text = document.getElementById("secretInput").value;
    let encoded = '';
    for (let i = 0; i < text.length; i++) {
        encoded += String.fromCharCode(text.charCodeAt(i) + 3); // shift +3
    }
    const output = document.getElementById("secretOutput");
    output.value = encoded;
    output.style.display = "block";
    document.getElementById("copySecret").style.display = "block";
}

// ---- Copy Secret Text ----
function copySecret() {
    const output = document.getElementById("secretOutput");
    output.select();
    output.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(output.value);
    alert("Secret text copied!");
}

// ---- Secret Language Decoder ----
function decodeSecret() {
    const text = document.getElementById("decodeInput").value;
    let decoded = '';
    for (let i = 0; i < text.length; i++) {
        decoded += String.fromCharCode(text.charCodeAt(i) - 3); // reverse shift
    }
    const output = document.getElementById("decodedOutput");
    output.value = decoded; // plain English text only
    output.style.display = "block";
}
</script>

</body>
    </html>
