<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invisible Text Generator & Secret Language</title>
<style>
/* General body & layout */
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 20px;
    min-height: 100vh;
}

/* Container card */
.container {
    background: rgba(30,30,30,0.95);
    padding: 25px 20px;
    border-radius: 20px;
    width: 95%;
    max-width: 480px;
    box-shadow: 0 10px 40px rgba(0, 255, 170, 0.3);
    backdrop-filter: blur(10px);
    display: flex;
    flex-direction: column;
    gap: 15px;
    box-sizing: border-box;
}

/* Brand name */
.brand {
    text-align: center;
    font-size: 2em;
    font-weight: bold;
    color: #00ffaa;
    margin-bottom: 10px;
    letter-spacing: 3px;
}

/* Secret Language button */
#secretLangBtn {
    display: block;
    margin: 0 auto 15px auto;
    padding: 10px 15px;
    font-size: 16px;
    font-weight: bold;
    background: linear-gradient(135deg, #00ffaa, #00dd88);
    color: #111;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 5px 20px rgba(0, 255, 170, 0.4);
}

/* Heading */
h1 {
    text-align: center;
    margin: 0 0 10px 0;
    font-size: 1.6em;
    color: #00ffaa;
}

/* Textarea & button styles */
textarea {
    width: 100%;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    padding: 15px;
    background: #111;
    color: #fff;
    box-shadow: inset 0 0 10px rgba(0, 255, 170, 0.2);
    resize: none;
    box-sizing: border-box;
}

/* Buttons */
button {
    padding: 15px;
    border-radius: 12px;
    border: none;
    font-size: 18px;
    font-weight: bold;
    background: linear-gradient(135deg, #00ffaa, #00dd88);
    color: #111;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 20px rgba(0, 255, 170, 0.4);
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(0, 255, 170, 0.6);
}

/* Output box */
.output {
    min-height: 100px;
    word-break: break-word;
    display: none; /* hidden initially */
}

/* Secret language container */
.secret-container {
    display: none;
    flex-direction: column;
    gap: 15px;
}

/* Back button for secret language */
#backBtn {
    align-self: flex-start;
    padding: 8px 12px;
    font-size: 14px;
    background: transparent;
    border: 2px solid #00ffaa;
    color: #00ffaa;
    border-radius: 8px;
    cursor: pointer;
}

/* Mobile optimization */
@media (max-width: 500px) {
    .brand { font-size: 1.7em; }
    h1 { font-size: 1.4em; }
    button, #secretLangBtn { font-size: 16px; padding: 12px; }
}
</style>
</head>
<body>

<div class="container">
    <!-- Secret Language button (top) -->
    <button id="secretLangBtn" onclick="openSecretLanguage()">SECRET LANGUAGE</button>

    <!-- Brand Name -->
    <div class="brand">GHOST AK</div>

    <!-- Invisible Text Section -->
    <h1>Invisible Text Generator</h1>
    <textarea id="invisibleText" placeholder="Type your text here to make it invisible..."></textarea>
    <button onclick="generateInvisible()">Generate Invisible Text</button>
    <textarea class="output" id="invisibleOutput" readonly placeholder="Your invisible text will appear here..."></textarea>
    <button id="copyButton" onclick="copyInvisible()" style="display:none;">Copy Invisible Text</button>

    <!-- Secret Language Section -->
    <div class="secret-container" id="secretContainer">
        <button id="backBtn" onclick="backToInvisible()">‚Üê Back</button>
        <textarea id="secretInput" placeholder="Type your secret message here..."></textarea>
        <button onclick="encodeSecret()">Encode Secret</button>
        <textarea class="output" id="secretOutput" readonly placeholder="Encoded secret will appear here..."></textarea>
        <button id="copySecretBtn" onclick="copySecret()" style="display:none;">Copy Secret</button>

        <textarea id="decodeInput" placeholder="Paste secret message to decode..."></textarea>
        <button onclick="decodeSecret()">Decode Secret</button>
        <textarea class="output" id="decodedOutput" readonly placeholder="Decoded message will appear here..."></textarea>
    </div>
</div>

<script>
// ----- Invisible Text -----
function generateInvisible() {
    const text = document.getElementById("invisibleText").value;
    let invisible = '';
    for (let i = 0; i < text.length; i++) {
        const binary = text.charCodeAt(i).toString(2).padStart(16,'0');
        for (let b = 0; b < binary.length; b++) {
            invisible += binary[b] === '0' ? '\u200B' : '\u200C';
        }
    }
    const output = document.getElementById("invisibleOutput");
    output.value = invisible;
    output.style.display = "block";
    document.getElementById("copyButton").style.display = "block";
}

function copyInvisible() {
    const output = document.getElementById("invisibleOutput");
    output.select();
    output.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(output.value);
    alert("Invisible text copied!");
}

// ----- Secret Language -----
const secretMap = {
    a: 'q', b: 'v', c: 'z', d: 't', e: 'x', f: 'r', g: 'm', h: 'w',
    i: 'k', j: 's', k: 'n', l: 'y', m: 'p', n: 'o', o: 'u', p: 'f',
    q: 'l', r: 'd', s: 'j', t: 'g', u: 'h', v: 'i', w: 'a', x: 'b',
    y: 'c', z: 'e', ' ': ' '
};
const reverseMap = Object.fromEntries(Object.entries(secretMap).map(([k,v])=>[v,k]));

function encodeSecret() {
    const text = document.getElementById("secretInput").value.toLowerCase();
    let encoded = '';
    for (let char of text) {
        encoded += secretMap[char] || char;
    }
    const output = document.getElementById("secretOutput");
    output.value = encoded;
    output.style.display = "block";
    document.getElementById("copySecretBtn").style.display = "block";
}

function decodeSecret() {
    const text = document.getElementById("decodeInput").value.toLowerCase();
    let decoded = '';
    for (let char of text) {
        decoded += reverseMap[char] || char;
    }
    const output = document.getElementById("decodedOutput");
    output.value = decoded;
    output.style.display = "block";
}

function copySecret() {
    const output = document.getElementById("secretOutput");
    output.select();
    output.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(output.value);
    alert("Secret copied!");
}

// ----- Navigation -----
function openSecretLanguage() {
    document.getElementById("secretContainer").style.display = "flex";
    document.getElementById("invisibleText").parentElement.style.display = "none";
}
function backToInvisible() {
    document.getElementById("secretContainer").style.display = "none";
    document.getElementById("invisibleText").parentElement.style.display = "flex";
}
</script>

</body>
    </html>
