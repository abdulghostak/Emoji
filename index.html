<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Invisible Text Generator</title>
<style>
body {background:#111; color:#fff; font-family:sans-serif; display:flex; justify-content:center; align-items:center; min-height:100vh;}
.box {background:#222; padding:20px; border-radius:16px; width:90%; max-width:480px;}
textarea, button {width:100%; margin-top:10px; padding:10px; border-radius:10px; border:none; font-size:16px;}
button {background:#00ffaa; font-weight:bold; cursor:pointer;}
.output {margin-top:12px; font-size:20px; word-break:break-all; background:#111; padding:10px; border-radius:10px;}
</style>
</head>
<body>

<div class="box">
<h2>Invisible Text Generator</h2>
<textarea id="text" placeholder="Type text to make invisible"></textarea>
<button onclick="generate()">Generate Invisible Text</button>
<div class="output" id="output"></div>
</div>

<script>
function generate() {
    const text = document.getElementById("text").value;
    let invisible = '';

    for (let i = 0; i < text.length; i++) {
        // Using Unicode zero-width characters to hide the text
        invisible += text[i] + '\u200B'; // \u200B = zero-width space
    }

    document.getElementById("output").textContent = invisible;
}
</script>

</body>
</html>
