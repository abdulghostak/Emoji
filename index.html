<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invisible Text Generator</title>
<style>
/* General body & layout */
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 20px;
    min-height: 100vh;
}

/* Container card */
.container {
    background: rgba(30,30,30,0.95);
    padding: 25px 20px;
    border-radius: 20px;
    width: 95%;
    max-width: 480px;
    box-shadow: 0 10px 40px rgba(0, 255, 170, 0.3);
    backdrop-filter: blur(10px);
}

/* Brand name */
.brand {
    text-align: center;
    font-size: 2em;
    font-weight: bold;
    color: #00ffaa;
    margin-bottom: 10px;
    letter-spacing: 3px;
}

/* Heading */
h1 {
    text-align: center;
    margin: 0 0 20px 0;
    font-size: 1.6em;
    color: #00ffaa;
}

/* Textarea & button styles */
textarea {
    width: 100%;
    padding: 15px;
    border-radius: 12px;
    border: none;
    resize: none;
    font-size: 16px;
    background: #111;
    color: #fff;
    box-shadow: inset 0 0 10px rgba(0, 255, 170, 0.2);
    min-height: 100px;
}

button {
    width: 100%;
    padding: 15px;
    margin-top: 15px;
    border-radius: 12px;
    border: none;
    font-size: 18px;
    font-weight: bold;
    background: linear-gradient(135deg, #00ffaa, #00dd88);
    color: #111;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 20px rgba(0, 255, 170, 0.4);
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(0, 255, 170, 0.6);
}

/* Output box */
.output {
    margin-top: 20px;
    min-height: 80px;
    padding: 15px;
    border-radius: 12px;
    background: #111;
    color: #fff;
    font-size: 18px;
    word-break: break-word;
    box-shadow: inset 0 0 10px rgba(0, 255, 170, 0.2);
}

/* Mobile optimization */
@media (max-width: 500px) {
    .brand { font-size: 1.7em; }
    h1 { font-size: 1.4em; }
    button { font-size: 16px; padding: 12px; }
}
</style>
</head>
<body>

<div class="container">
    <div class="brand">GHOST AK</div>
    <h1>Invisible Text Generator</h1>
    <textarea id="invisibleText" placeholder="Type your text here to make it invisible..."></textarea>
    <button onclick="generateInvisible()">Generate Invisible Text</button>
    <div class="output" id="invisibleOutput"></div>
</div>

<script>
// ---- Invisible Text Generator ----
function generateInvisible() {
    const text = document.getElementById("invisibleText").value;
    let invisible = '';

    for (let i = 0; i < text.length; i++) {
        const binary = text.charCodeAt(i).toString(2).padStart(16,'0');
        for (let b = 0; b < binary.length; b++) {
            invisible += binary[b] === '0' ? '\u200B' : '\u200C';
        }
    }

    document.getElementById("invisibleOutput").textContent = invisible;
}
</script>

</body>
</html>
