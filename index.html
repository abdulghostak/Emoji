<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Emoji Text Encoder/Decoder</title>
<style>
body {
    margin:0; padding:0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
    color:#fff;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    padding:20px;
    min-height:100vh;
}
.container {
    background: rgba(30,30,30,0.95);
    padding:25px 20px;
    border-radius:20px;
    width:95%;
    max-width:480px;
    box-shadow:0 10px 40px rgba(0,255,170,0.3);
    backdrop-filter:blur(10px);
    display:flex;
    flex-direction:column;
    gap:15px;
    box-sizing:border-box;
}
.brand {
    text-align:center;
    font-size:2em;
    font-weight:bold;
    color:#00ffaa;
    margin-bottom:10px;
    letter-spacing:3px;
}
h1 {
    text-align:center;
    margin:0 0 10px 0;
    font-size:1.5em;
    color:#00ffaa;
}
/* Input and buttons */
textarea, select {
    width:100%;
    border-radius:12px;
    border:none;
    font-size:16px;
    padding:15px;
    background:#111;
    color:#fff;
    box-shadow: inset 0 0 10px rgba(0,255,170,0.2);
    resize:none;
    box-sizing:border-box;
}
button {
    padding:15px;
    border-radius:12px;
    border:none;
    font-size:18px;
    font-weight:bold;
    background: linear-gradient(135deg, #00ffaa,#00dd88);
    color:#111;
    cursor:pointer;
    transition: all 0.3s ease;
    box-shadow:0 5px 20px rgba(0,255,170,0.4);
}
button:hover {transform:translateY(-3px); box-shadow:0 8px 25px rgba(0,255,170,0.6);}
.output {min-height:80px; word-break:break-word; display:none;}
@media(max-width:500px){
    .brand{font-size:1.7em;}
    h1{font-size:1.4em;}
    button{font-size:16px; padding:12px;}
}
</style>
</head>
<body>
<div class="container">
    <div class="brand">GHOST AK</div>
    <h1>Emoji Text Encoder/Decoder</h1>

    <!-- Encode Section -->
    <textarea id="textInput" placeholder="Type your text to encode in emoji..."></textarea>
    <select id="emojiSelect">
        <option value="üöÄ">üöÄ</option>
        <option value="‚ù§Ô∏è">‚ù§Ô∏è</option>
        <option value="üòâ">üòâ</option>
        <option value="üéØ">üéØ</option>
        <option value="üíé">üíé</option>
    </select>
    <button onclick="encodeEmoji()">Encode Text into Emoji</button>
    <textarea class="output" id="encodedOutput" readonly placeholder="Encoded emoji text will appear here..."></textarea>
    <button id="copyEncodeBtn" onclick="copyText('encodedOutput')" style="display:none;">Copy Encoded Emoji</button>

    <hr style="border:1px solid #00ffaa; opacity:0.3;">

    <!-- Decode Section -->
    <textarea id="emojiInput" placeholder="Paste encoded emoji text here to decode..."></textarea>
    <button onclick="decodeEmoji()">Decode Emoji Text</button>
    <textarea class="output" id="decodedOutput" readonly placeholder="Decoded text will appear here..."></textarea>
    <button id="copyDecodeBtn" onclick="copyText('decodedOutput')" style="display:none;">Copy Decoded Text</button>
</div>

<script>
// ---- Encode ----
function encodeEmoji() {
    const text = document.getElementById("textInput").value;
    const emoji = document.getElementById("emojiSelect").value;
    let encoded = '';

    // Convert each char to binary and then to invisible chars
    for(let i=0;i<text.length;i++){
        const binary = text.charCodeAt(i).toString(2).padStart(16,'0');
        for(let b=0;b<binary.length;b++){
            encoded += binary[b] === '0' ? '\u200B' : '\u200C';
        }
    }

    // Attach invisible chars to chosen emoji, split if needed
    const maxPerEmoji = 1000; // max invisible chars per emoji
    let result = '';
    for(let i=0;i<encoded.length;i+=maxPerEmoji){
        result += emoji + encoded.slice(i,i+maxPerEmoji);
    }

    const output = document.getElementById("encodedOutput");
    output.value = result;
    output.style.display = "block";
    document.getElementById("copyEncodeBtn").style.display = "block";
}

// ---- Decode ----
function decodeEmoji() {
    const input = document.getElementById("emojiInput").value;

    // Remove all emojis, leave only invisible characters
    const invisibleChars = input.replace(/[\u{1F300}-\u{1FAFF}]/gu, '');

    let text = '';
    for(let i=0;i<invisibleChars.length;i+=16){
        const binary = invisibleChars.slice(i,i+16)
            .replace(/\u200B/g,'0')
            .replace(/\u200C/g,'1');
        if(binary.length===16){
            text += String.fromCharCode(parseInt(binary,2));
        }
    }

    const output = document.getElementById("decodedOutput");
    output.value = text;
    output.style.display = "block";
    document.getElementById("copyDecodeBtn").style.display = "block";
}

// ---- Copy ----
function copyText(id){
    const output = document.getElementById(id);
    output.select();
    output.setSelectionRange(0,99999);
    navigator.clipboard.writeText(output.value);
    alert("Copied!");
}
</script>
</body>
        </html>
