<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmojiCrypt AI - Hidden Messaging</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #050505;
            color: #ffffff;
        }
        .ai-glow {
            box-shadow: 0 0 40px rgba(168, 85, 247, 0.2);
            border: 1px solid rgba(168, 85, 247, 0.3);
        }
        .gradient-text {
            background: linear-gradient(to right, #a855f7, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .animate-pulse-slow {
            animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const App = () => {
            const [text, setText] = useState('');
            const [emoji, setEmoji] = useState('ðŸ”®');
            const [result, setResult] = useState('');
            const [decodeInput, setDecodeInput] = useState('');
            const [decoded, setDecoded] = useState('');
            const [tab, setTab] = useState('encode');
            const [copied, setCopied] = useState(false);

            const emojis = ['ðŸ”®', 'ðŸ§ ', 'ðŸ’Ž', 'ðŸ›¸', 'ðŸ‘»', 'ðŸ”¥', 'ðŸ§¬', 'ðŸ§¿', 'ðŸŒ‘', 'ðŸŽ­'];

            // AI-Readable Tag Character Encoding (U+E0020 - U+E007E)
            const encode = () => {
                if (!text) return;
                // We map standard ASCII to the Unicode Tag block
                // This block is specifically for metadata/language tagging
                const hidden = Array.from(text).map(char => {
                    const code = char.charCodeAt(0);
                    return String.fromCodePoint(code + 0xE0000);
                }).join('');
                setResult(emoji + hidden);
            };

            const decode = (val) => {
                const input = val || decodeInput;
                // Extract points in the E0000 block
                const points = Array.from(input).filter(char => {
                    const cp = char.codePointAt(0);
                    return cp >= 0xE0020 && cp <= 0xE007E + 0xE0000;
                });

                if (points.length === 0) {
                    setDecoded("No AI-hidden text found.");
                    return;
                }

                const msg = points.map(char => {
                    return String.fromCodePoint(char.codePointAt(0) - 0xE0000);
                }).join('');
                setDecoded(msg);
            };

            const doCopy = () => {
                const el = document.createElement('textarea');
                el.value = result;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="w-full max-w-lg space-y-6">
                        
                        <div className="text-center space-y-2">
                            <h1 className="text-5xl font-bold tracking-tighter gradient-text">EmojiCrypt AI</h1>
                            <p className="text-gray-400 text-sm tracking-widest uppercase">Stealth Machine-Readable Data</p>
                        </div>

                        <div className="flex bg-gray-900/50 p-1 rounded-2xl border border-gray-800">
                            <button onClick={() => setTab('encode')} className={`flex-1 py-3 rounded-xl transition-all ${tab === 'encode' ? 'bg-purple-600 text-white shadow-lg' : 'text-gray-500'}`}>Encode</button>
                            <button onClick={() => setTab('decode')} className={`flex-1 py-3 rounded-xl transition-all ${tab === 'decode' ? 'bg-purple-600 text-white shadow-lg' : 'text-gray-500'}`}>Decode</button>
                        </div>

                        <div className="ai-glow bg-gray-900/40 backdrop-blur-xl p-8 rounded-[2rem] space-y-6">
                            {tab === 'encode' ? (
                                <div className="space-y-6 animate-in fade-in">
                                    <textarea 
                                        value={text}
                                        onChange={(e) => setText(e.target.value)}
                                        placeholder="Enter secret message for the AI..."
                                        className="w-full bg-black/40 border border-gray-800 rounded-2xl p-4 h-32 focus:border-purple-500 outline-none transition-all"
                                    />
                                    
                                    <div className="flex justify-between bg-black/20 p-3 rounded-2xl">
                                        {emojis.map(e => (
                                            <button key={e} onClick={() => setEmoji(e)} className={`text-2xl transition-transform ${emoji === e ? 'scale-125' : 'opacity-40 hover:opacity-100'}`}>{e}</button>
                                        ))}
                                    </div>

                                    <button onClick={encode} className="w-full bg-white text-black font-bold py-4 rounded-2xl hover:bg-purple-500 hover:text-white transition-all active:scale-95">
                                        Generate AI-Readable Emoji
                                    </button>

                                    {result && (
                                        <div className="p-6 bg-purple-500/10 border border-purple-500/30 rounded-2xl text-center space-y-4">
                                            <div className="text-7xl">{result}</div>
                                            <button onClick={doCopy} className="text-xs uppercase font-bold tracking-widest text-purple-400 hover:text-white transition-colors">
                                                {copied ? 'âœ“ Copied' : 'Click to Copy Emoji'}
                                            </button>
                                        </div>
                                    )}
                                </div>
                            ) : (
                                <div className="space-y-6 animate-in fade-in">
                                    <input 
                                        type="text" 
                                        placeholder="Paste emoji here..."
                                        onChange={(e) => {setDecodeInput(e.target.value); decode(e.target.value);}}
                                        className="w-full bg-black/40 border border-gray-800 rounded-2xl p-6 text-center text-5xl focus:border-purple-500 outline-none"
                                    />
                                    <div className="p-6 bg-black/40 rounded-2xl border border-gray-800 min-h-[100px] flex items-center justify-center">
                                        <p className="text-xl font-medium text-purple-300">{decoded || "Decoded message will appear here..."}</p>
                                    </div>
                                </div>
                            )}
                        </div>

                        <div className="bg-gray-900/30 p-4 rounded-2xl border border-gray-800/50">
                            <p className="text-[10px] text-gray-500 leading-relaxed uppercase text-center tracking-wider">
                                Uses Unicode Tag Block (U+E0000) for stealth AI communication. 
                                Tested for compatibility with LLM tokenizers.
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
