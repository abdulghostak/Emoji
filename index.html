<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>True Invisible Text Generator</title>
<style>
body {background:#111; color:#fff; font-family:sans-serif; display:flex; justify-content:center; align-items:center; min-height:100vh;}
.box {background:#222; padding:20px; border-radius:16px; width:90%; max-width:480px;}
textarea, button {width:100%; margin-top:10px; padding:10px; border-radius:10px; border:none; font-size:16px;}
button {background:#00ffaa; font-weight:bold; cursor:pointer;}
.output {margin-top:12px; font-size:20px; word-break:break-all; background:#111; padding:10px; border-radius:10px;}
</style>
</head>
<body>

<div class="box">
<h2>Truly Invisible Text Generator</h2>
<textarea id="text" placeholder="Type text to hide"></textarea>
<button onclick="generate()">Generate Invisible Text</button>
<div class="output" id="output"></div>
</div>

<script>
function generate() {
    const text = document.getElementById("text").value;
    let invisible = '';

    for (let i = 0; i < text.length; i++) {
        const code = text.charCodeAt(i); // get Unicode code
        const binary = code.toString(2).padStart(16,'0'); // convert to 16-bit binary
        for (let b = 0; b < binary.length; b++) {
            // Map 0 → zero-width space, 1 → zero-width non-joiner
            invisible += binary[b] === '0' ? '\u200B' : '\u200C';
        }
    }

    document.getElementById("output").textContent = invisible;
}
</script>

</body>
</html>
