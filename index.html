<body>  <div class="app">
    <h1>üïµÔ∏è Emoji Cipher</h1>
    <div class="subtitle">Hide secret text inside a single emoji</div><label for="inputText">Secret text</label>
<textarea id="inputText" placeholder="Type the message you want to hide..."></textarea>

<label for="emojiSelect" style="margin-top:14px">Choose emoji</label>
<select id="emojiSelect">
  <option value="üëª">üëª Ghost</option>
  <option value="üî•">üî• Fire</option>
  <option value="üñ§">üñ§ Black Heart</option>
  <option value="üåô">üåô Moon</option>
  <option value="üß†">üß† Brain</option>
  <option value="üå∏">üå∏ Flower</option>
</select>

<button onclick="encode()">Encode Message</button>

<div class="result" id="result" style="display:none">
  <div class="emoji-output" id="output"></div>
  <button class="copy-btn" onclick="copyEmoji()">Copy Emoji</button>
  <div class="hint">Looks like one emoji ‚Äî but your text is hidden inside.</div>
</div>

<footer>
  Works on social media ¬∑ Decode with AI or Unicode tools
</footer>

  </div>  <script>
    // Zero-width characters for steganography
    const ZW0 = '\u200B'; // binary 0
    const ZW1 = '\u200C'; // binary 1
    const ZWSEP = '\u200D'; // separator

    function textToBinary(text) {
      return text
        .split('')
        .map(c => c.charCodeAt(0).toString(2).padStart(8, '0'))
        .join(ZWSEP);
    }

    function encode() {
      const text = document.getElementById('inputText').value.trim();
      const emoji = document.getElementById('emojiSelect').value;

      if (!text) {
        alert('Please enter some text to hide');
        return;
      }

      const hidden = textToBinary(text)
        .replace(/0/g, ZW0)
        .replace(/1/g, ZW1);

      const encoded = emoji + hidden;
      document.getElementById('output').innerText = encoded;
      document.getElementById('result').style.display = 'block';
    }

    function copyEmoji() {
      const text = document.getElementById('output').innerText;
      navigator.clipboard.writeText(text);
      alert('Emoji copied!');
    }
  </script></body>
