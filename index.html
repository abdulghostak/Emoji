<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invisible Text Generator & Secret Lang</title>
<style>
/* General body & layout */
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 20px;
    min-height: 100vh;
}

/* Container card */
.container {
    background: rgba(30,30,30,0.95);
    padding: 25px 20px;
    border-radius: 20px;
    width: 95%;
    max-width: 480px;
    box-shadow: 0 10px 40px rgba(0, 255, 170, 0.3);
    backdrop-filter: blur(10px);
    display: flex;
    flex-direction: column;
    gap: 15px;
    box-sizing: border-box;
    position: relative;
}

/* Brand name */
.brand {
    text-align: center;
    font-size: 2em;
    font-weight: bold;
    color: #00ffaa;
    margin-bottom: 10px;
    letter-spacing: 3px;
}

/* Heading */
h1 {
    text-align: center;
    margin: 0 0 10px 0;
    font-size: 1.6em;
    color: #00ffaa;
}

/* Top-right Secret Lang button */
#secretLangBtn {
    position: absolute;
    top: 15px;
    right: 15px;
    padding: 8px 12px;
    border-radius: 8px;
    background: linear-gradient(135deg,#ff00ff,#ff77ff);
    color: #111;
    font-weight: bold;
    cursor: pointer;
    font-size: 0.9em;
    box-shadow: 0 3px 15px rgba(255,0,255,0.4);
}

/* Textarea & button styles */
textarea {
    width: 100%;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    padding: 15px;
    background: #111;
    color: #fff;
    box-shadow: inset 0 0 10px rgba(0, 255, 170, 0.2);
    resize: none;
    box-sizing: border-box;
}

/* Buttons */
button {
    padding: 15px;
    border-radius: 12px;
    border: none;
    font-size: 18px;
    font-weight: bold;
    background: linear-gradient(135deg, #00ffaa, #00dd88);
    color: #111;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 20px rgba(0, 255, 170, 0.4);
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(0, 255, 170, 0.6);
}

/* Output box */
.output {
    min-height: 100px;
    word-break: break-word;
    display: none;
}

/* Secret Language Section */
#secretLangSection {
    display: none;
    flex-direction: column;
    gap: 12px;
    margin-top: 15px;
}

/* Mobile optimization */
@media (max-width: 500px) {
    .brand { font-size: 1.7em; }
    h1 { font-size: 1.4em; }
    button { font-size: 16px; padding: 12px; }
}
</style>
</head>
<body>

<div class="container">
    <div class="brand">GHOST AK</div>
    <h1>Invisible Text Generator</h1>
    
    <!-- Secret Lang top button -->
    <button id="secretLangBtn" onclick="toggleSecretLang()">SECRET LANG</button>
    
    <!-- Input for Invisible Text -->
    <textarea id="invisibleText" placeholder="Type your text here to make it invisible..."></textarea>
    
    <!-- Generate Invisible Text Button -->
    <button onclick="generateInvisible()">Generate Invisible Text</button>
    
    <!-- Output for Invisible Text -->
    <textarea class="output" id="invisibleOutput" readonly placeholder="Your invisible text will appear here..."></textarea>
    
    <!-- Copy Invisible Text Button -->
    <button id="copyButton" onclick="copyInvisible()" style="display:none;">Copy Invisible Text</button>
    
    <!-- Secret Language Section -->
    <div id="secretLangSection">
        <h1>Secret Language</h1>
        <!-- Encode -->
        <textarea id="secretInput" placeholder="Enter text to convert to secret language..."></textarea>
        <button onclick="encodeSecret()">Convert to Secret Lang</button>
        <textarea class="output" id="secretOutput" readonly placeholder="Secret message will appear here..."></textarea>
        <button id="copySecretBtn" onclick="copySecret()" style="display:none;">Copy Secret Message</button>
        
        <!-- Decode -->
        <textarea id="decodeInput" placeholder="Paste secret language here to decode..."></textarea>
        <button onclick="decodeSecret()">Decode to English</button>
        <textarea class="output" id="decodeOutput" readonly placeholder="Decoded text will appear here..."></textarea>
    </div>
</div>

<script>
// ---- Toggle Secret Language Section ----
function toggleSecretLang() {
    const sec = document.getElementById("secretLangSection");
    sec.style.display = sec.style.display === "flex" ? "none" : "flex";
}

// ---- Generate Invisible Text ----
function generateInvisible() {
    const text = document.getElementById("invisibleText").value;
    let invisible = '';
    for (let i = 0; i < text.length; i++) {
        const binary = text.charCodeAt(i).toString(2).padStart(16,'0');
        for (let b = 0; b < binary.length; b++) {
            invisible += binary[b] === '0' ? '\u200B' : '\u200C';
        }
    }
    const output = document.getElementById("invisibleOutput");
    output.value = invisible;
    output.style.display = "block";
    document.getElementById("copyButton").style.display = "block";
}

// ---- Copy Invisible Text ----
function copyInvisible() {
    const output = document.getElementById("invisibleOutput");
    output.select();
    output.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(output.value);
    alert("Invisible text copied!");
}

// ---- Encode Secret Language ----
function encodeSecret() {
    const text = document.getElementById("secretInput").value;
    let encoded = '';
    for (let i = 0; i < text.length; i++) {
        encoded += String.fromCharCode(text.charCodeAt(i) + 1000); // shift char code
    }
    const out = document.getElementById("secretOutput");
    out.value = encoded;
    out.style.display = "block";
    document.getElementById("copySecretBtn").style.display = "block";
}

// ---- Copy Secret Message ----
function copySecret() {
    const output = document.getElementById("secretOutput");
    output.select();
    output.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(output.value);
    alert("Secret message copied!");
}

// ---- Decode Secret Language ----
function decodeSecret() {
    const text = document.getElementById("decodeInput").value;
    let decoded = '';
    for (let i = 0; i < text.length; i++) {
        decoded += String.fromCharCode(text.charCodeAt(i) - 1000);
    }
    const out = document.getElementById("decodeOutput");
    out.value = decoded;
    out.style.display = "block";
}
</script>

</body>
</html>
