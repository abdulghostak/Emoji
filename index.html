<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Invisible Text & Secret Language</title>

<!-- ✅ PWA Manifest -->
<link rel="manifest" href="manifest.json">

<!-- ✅ Theme color for install -->
<meta name="theme-color" content="#00ffaa">

<style>
/* General body & layout */
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 20px;
    min-height: 100vh;
}

/* Container card */
.container {
    background: rgba(30,30,30,0.95);
    padding: 25px 20px;
    border-radius: 20px;
    width: 95%;
    max-width: 480px;
    box-shadow: 0 10px 40px rgba(0, 255, 170, 0.3);
    backdrop-filter: blur(10px);
    display: flex;
    flex-direction: column;
    gap: 15px;
    box-sizing: border-box;
}

/* Brand name */
.brand {
    text-align: center;
    font-size: 2em;
    font-weight: bold;
    color: #00ffaa;
    margin-bottom: 10px;
    letter-spacing: 3px;
}

/* Heading */
h1 {
    text-align: center;
    margin: 0 0 10px 0;
    font-size: 1.6em;
    color: #00ffaa;
}

/* Textarea & button styles */
textarea {
    width: 100%;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    padding: 15px;
    background: #111;
    color: #fff;
    box-shadow: inset 0 0 10px rgba(0, 255, 170, 0.2);
    resize: none;
    box-sizing: border-box;
}

/* Buttons */
button {
    padding: 15px;
    border-radius: 12px;
    border: none;
    font-size: 18px;
    font-weight: bold;
    background: linear-gradient(135deg, #00ffaa, #00dd88);
    color: #111;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 20px rgba(0, 255, 170, 0.4);
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(0, 255, 170, 0.6);
}

/* Output box */
.output {
    min-height: 100px;
    word-break: break-word;
    display: none;
}

/* Top buttons container */
.top-button {
    display: flex;
    justify-content: center;
    margin-bottom: 10px;
}

/* Mobile optimization */
@media (max-width: 500px) {
    .brand { font-size: 1.7em; }
    h1 { font-size: 1.4em; }
    button { font-size: 16px; padding: 12px; }
}
</style>
</head>

<body>

<div class="container">
    <div class="top-button">
        <button onclick="showSecretLang()">Secret Language</button>
    </div>

    <div class="brand">GHOST AK</div>
    <h1>Invisible Text Generator</h1>

    <textarea id="invisibleText" placeholder="Type your text here to make it invisible..."></textarea>

    <div style="display:flex; justify-content:center;">
        <button onclick="generateInvisible()">Generate Invisible Text</button>
    </div>

    <textarea class="output" id="invisibleOutput" readonly></textarea>

    <div style="display:flex; justify-content:center;">
        <button id="copyButton" onclick="copyInvisible()" style="display:none;">Copy Invisible Text</button>
    </div>
</div>

<!-- Secret Language Section -->
<div class="container" id="secretLangSection" style="display:none;">
    <button onclick="showInvisiblePage()" style="background:transparent; box-shadow:none; color:#00ffaa;">Back</button>

    <h1>Secret Language</h1>

    <textarea id="secretInput" placeholder="Enter message to encode..."></textarea>

    <div style="display:flex; justify-content:center;">
        <button onclick="encodeSecret()">Encode Message</button>
    </div>

    <textarea class="output" id="secretOutput" readonly></textarea>

    <div style="display:flex; justify-content:center;">
        <button id="copySecret" onclick="copySecret()" style="display:none;">Copy Encoded Message</button>
    </div>

    <textarea id="decodeInput" placeholder="Paste encoded message here..."></textarea>

    <div style="display:flex; justify-content:center;">
        <button onclick="decodeSecret()">Decode Message</button>
    </div>
</div>

<script>
/* === YOUR EXISTING JS (UNCHANGED) === */
function generateInvisible() {
    const text = document.getElementById("invisibleText").value;
    let invisible = '';
    for (let i = 0; i < text.length; i++) {
        const binary = text.charCodeAt(i).toString(2).padStart(16,'0');
        for (let b of binary) invisible += b === '0' ? '\u200B' : '\u200C';
    }
    invisibleOutput.value = invisible;
    invisibleOutput.style.display = "block";
    copyButton.style.display = "block";
}
function copyInvisible() {
    invisibleOutput.select();
    navigator.clipboard.writeText(invisibleOutput.value);
}

function showSecretLang() {
    document.querySelector('.container').style.display = 'none';
    secretLangSection.style.display = 'flex';
}
function showInvisiblePage() {
    document.querySelector('.container').style.display = 'flex';
    secretLangSection.style.display = 'none';
}

const secretMap = {
    'A':'%7','B':'>#4','C':'[)5','D':'":3','E':';\\2','F':'{(9','G':'~&6','H':']@4','I':'>!5',
    'J':'?^1','K':'!/8','L':'&@6','M':'_>1','N':',?0','O':'<*3','P':'^=2','Q':')#9','R':'{%7',
    'S':'*<0','T':'+~2','U':']{9','V':'|:4','W':'.\"7','X':'/-5','Y':'+8','Z':'!_1',' ':'::'
};

function encodeSecret() {
    let encoded='';
    for(let c of secretInput.value.toUpperCase()) encoded += secretMap[c]||c;
    secretOutput.value=encoded;
    secretOutput.style.display='block';
    copySecret.style.display='block';
}
function decodeSecret() {
    let temp=decodeInput.value, decoded='';
    while(temp.length){
        let found=false;
        for(let k in secretMap){
            let v=secretMap[k];
            if(temp.startsWith(v)){ decoded+=k; temp=temp.slice(v.length); found=true; break; }
        }
        if(!found){ decoded+=temp[0]; temp=temp.slice(1); }
    }
    alert("Decoded Message:\n\n"+decoded);
}
function copySecret(){ secretOutput.select(); navigator.clipboard.writeText(secretOutput.value); }
</script>

<!-- ✅ SERVICE WORKER REGISTRATION AND PWA UPDATE -->
<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('/Emoji/sw.js')
      .then(function(reg) { console.log('Service Worker registered.', reg); })
      .catch(function(err) { console.error('Service Worker registration failed:', err); });
  });
}
</script>

</body>
    </html>
