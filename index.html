<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ghost AK App</title>
<style>
/* ---- General body & layout ---- */
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 20px;
    min-height: 100vh;
}

/* ---- Container card ---- */
.container {
    background: rgba(30,30,30,0.95);
    padding: 25px 20px;
    border-radius: 20px;
    width: 95%;
    max-width: 480px;
    box-shadow: 0 10px 40px rgba(0, 255, 170, 0.3);
    backdrop-filter: blur(10px);
    display: flex;
    flex-direction: column;
    gap: 15px;
    box-sizing: border-box;
}

/* ---- Brand name ---- */
.brand {
    text-align: center;
    font-size: 2em;
    font-weight: bold;
    color: #00ffaa;
    margin-bottom: 10px;
    letter-spacing: 3px;
}

/* ---- Section headers ---- */
h1, h2 {
    text-align: center;
    margin: 0 0 10px 0;
    font-size: 1.5em;
    color: #00ffaa;
}

/* ---- Textarea & buttons ---- */
textarea {
    width: 100%;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    padding: 15px;
    background: #111;
    color: #fff;
    box-shadow: inset 0 0 10px rgba(0, 255, 170, 0.2);
    resize: none;
    box-sizing: border-box;
}

button {
    padding: 15px;
    border-radius: 12px;
    border: none;
    font-size: 18px;
    font-weight: bold;
    background: linear-gradient(135deg, #00ffaa, #00dd88);
    color: #111;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 20px rgba(0, 255, 170, 0.4);
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(0, 255, 170, 0.6);
}

/* ---- Output boxes ---- */
.output {
    min-height: 100px;
    word-break: break-word;
    display: none;
}

/* ---- Emoji select ---- */
.emoji-select {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 10px;
}

.emoji-select span {
    font-size: 2em;
    cursor: pointer;
    transition: transform 0.2s;
}

.emoji-select span:hover {
    transform: scale(1.3);
    text-shadow: 0 0 10px #00ffaa;
}

/* ---- Mobile optimization ---- */
@media (max-width: 500px) {
    .brand { font-size: 1.7em; }
    h1, h2 { font-size: 1.3em; }
    button { font-size: 16px; padding: 12px; }
    .emoji-select span { font-size: 1.8em; }
}
</style>
</head>
<body>

<div class="container">
    <div class="brand">GHOST AK</div>
    
    <!-- Invisible Text Generator Section -->
    <h2>Invisible Text Generator</h2>
    <textarea id="invisibleText" placeholder="Type your text here to make it invisible..."></textarea>
    <button onclick="generateInvisible()">Generate Invisible Text</button>
    <textarea class="output" id="invisibleOutput" readonly placeholder="Your invisible text will appear here..."></textarea>
    <button id="copyButton" onclick="copyInvisible()" style="display:none;">Copy Invisible Text</button>

    <hr style="border:1px solid #00ffaa; margin:20px 0;">

    <!-- Emoji Encoder/Decoder Section -->
    <h2>Emoji Encoder/Decoder</h2>

    <!-- Emoji Selection -->
    <div class="emoji-select">
        <span onclick="selectEmoji('üòÄ')">üòÄ</span>
        <span onclick="selectEmoji('üöÄ')">üöÄ</span>
        <span onclick="selectEmoji('üíé')">üíé</span>
        <span onclick="selectEmoji('üî•')">üî•</span>
        <span onclick="selectEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</span>
    </div>

    <!-- Text input for encoding -->
    <textarea id="emojiText" placeholder="Type text to hide inside emoji..."></textarea>
    <button onclick="encodeEmoji()">Encode Text into Emoji</button>
    <textarea class="output" id="emojiOutput" readonly placeholder="Your emoji with hidden text will appear here..."></textarea>
    <button id="copyEmojiButton" onclick="copyEmoji()" style="display:none;">Copy Emoji</button>

    <hr style="border:1px solid #00ffaa; margin:20px 0;">

    <!-- Decode emoji -->
    <textarea id="decodeEmojiInput" placeholder="Paste emoji here to decode text..."></textarea>
    <button onclick="decodeEmoji()">Decode Emoji</button>
    <textarea class="output" id="decodedText" readonly placeholder="Decoded text will appear here..."></textarea>

</div>

<script>
let selectedEmoji = 'üòÄ'; // default

function selectEmoji(emoji) {
    selectedEmoji = emoji;
    alert("Selected emoji: " + emoji);
}

/* ---- Invisible Text Generator ---- */
function generateInvisible() {
    const text = document.getElementById("invisibleText").value;
    let invisible = '';

    for (let i = 0; i < text.length; i++) {
        const binary = text.charCodeAt(i).toString(2).padStart(16,'0');
        for (let b = 0; b < binary.length; b++) {
            invisible += binary[b] === '0' ? '\u200B' : '\u200C';
        }
    }

    const output = document.getElementById("invisibleOutput");
    output.value = invisible;
    output.style.display = "block";
    document.getElementById("copyButton").style.display = "block";
}

function copyInvisible() {
    const output = document.getElementById("invisibleOutput");
    output.select();
    output.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(output.value);
    alert("Invisible text copied!");
}

/* ---- Emoji Encoder/Decoder ---- */
function encodeEmoji() {
    const text = document.getElementById("emojiText").value;
    if (!text) return alert("Type some text first!");

    let hidden = '';
    for (let i = 0; i < text.length; i++) {
        const binary = text.charCodeAt(i).toString(2).padStart(16,'0');
        for (let b = 0; b < binary.length; b++) {
            hidden += binary[b] === '0' ? '\u200B' : '\u200C';
        }
    }

    const output = document.getElementById("emojiOutput");
    output.value = selectedEmoji + hidden;
    output.style.display = "block";
    document.getElementById("copyEmojiButton").style.display = "block";
}

function copyEmoji() {
    const output = document.getElementById("emojiOutput");
    output.select();
    output.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(output.value);
    alert("Emoji with hidden text copied!");
}

function decodeEmoji() {
    const input = document.getElementById("decodeEmojiInput").value;
    if (!input) return alert("Paste emoji first!");

    // Remove the first emoji character
    let hidden = input.slice(0,2) === "\uD83D\uDE00" || input.slice(0,2) === "\uD83D\uDE80" ? input.slice(2) : input.slice(1);
    let text = '';
    for (let i = 0; i < hidden.length; i += 16) {
        let binary = '';
        for (let j = i; j < i + 16 && j < hidden.length; j++) {
            binary += hidden[j] === '\u200B' ? '0' : '1';
        }
        if (binary.length === 16) {
            text += String.fromCharCode(parseInt(binary,2));
        }
    }

    const output = document.getElementById("decodedText");
    output.value = text;
    output.style.display = "block";
}
</script>

</body>
        </html>
