<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ghost AK - Invisible & Secret Language</title>
<style>
/* General body & layout */
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 20px;
    min-height: 100vh;
}

/* Container card */
.container {
    background: rgba(30,30,30,0.95);
    padding: 25px 20px;
    border-radius: 20px;
    width: 95%;
    max-width: 480px;
    box-shadow: 0 10px 40px rgba(0, 255, 170, 0.3);
    backdrop-filter: blur(10px);
    display: flex;
    flex-direction: column;
    gap: 15px;
    box-sizing: border-box;
}

/* Brand name */
.brand {
    text-align: center;
    font-size: 2em;
    font-weight: bold;
    color: #00ffaa;
    margin-bottom: 10px;
    letter-spacing: 3px;
}

/* Buttons */
button {
    padding: 15px;
    border-radius: 12px;
    border: none;
    font-size: 18px;
    font-weight: bold;
    background: linear-gradient(135deg, #00ffaa, #00dd88);
    color: #111;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 20px rgba(0, 255, 170, 0.4);
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(0, 255, 170, 0.6);
}

/* Textarea & output */
textarea {
    width: 100%;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    padding: 15px;
    background: #111;
    color: #fff;
    box-shadow: inset 0 0 10px rgba(0, 255, 170, 0.2);
    resize: none;
    box-sizing: border-box;
}

/* Output box */
.output {
    min-height: 100px;
    word-break: break-word;
    display: none; /* hidden initially */
}

/* Secret language sections */
.secret-section {
    display: none;
    flex-direction: column;
    gap: 10px;
}

/* Top secret button */
#secretLangBtn {
    align-self: center;
    margin-bottom: 10px;
}

/* Mobile optimization */
@media (max-width: 500px) {
    .brand { font-size: 1.7em; }
    button { font-size: 16px; padding: 12px; }
}
</style>
</head>
<body>

<div class="container">

    <!-- Secret Language button (top) -->
    <button id="secretLangBtn" onclick="showSecretLang()">Secret Language</button>

    <!-- Brand -->
    <div class="brand">GHOST AK</div>

    <!-- Invisible Text Page -->
    <div id="invisiblePage">
        <textarea id="invisibleText" placeholder="Type your text here to make it invisible..."></textarea>
        <button onclick="generateInvisible()" style="align-self:center;">Generate Invisible Text</button>
        <textarea class="output" id="invisibleOutput" readonly placeholder="Your invisible text will appear here..."></textarea>
        <button id="copyButton" onclick="copyInvisible()" style="display:none; align-self:center;">Copy Invisible Text</button>
    </div>

    <!-- Secret Language Page -->
    <div id="secretPage" class="secret-section">
        <textarea id="secretInput" placeholder="Type your text to encode in secret language..."></textarea>
        <button onclick="encodeSecret()" style="align-self:center;">Encode Secret Language</button>
        <textarea id="secretEncoded" readonly placeholder="Encoded secret language will appear here..." style="display:none;"></textarea>
        <button id="copySecretBtn" onclick="copySecret()" style="display:none; align-self:center;">Copy Encoded</button>
        <textarea id="secretDecodeInput" placeholder="Paste encoded secret language here to decode..." style="margin-top:10px;"></textarea>
        <button onclick="decodeSecret()" style="align-self:center;">Decode Secret Language</button>
    </div>

</div>

<script>
// ---- Invisible Text ----
function generateInvisible() {
    const text = document.getElementById("invisibleText").value;
    let invisible = '';
    for (let i = 0; i < text.length; i++) {
        const binary = text.charCodeAt(i).toString(2).padStart(16,'0');
        for (let b = 0; b < binary.length; b++) {
            invisible += binary[b] === '0' ? '\u200B' : '\u200C';
        }
    }
    const output = document.getElementById("invisibleOutput");
    output.value = invisible;
    output.style.display = "block";
    document.getElementById("copyButton").style.display = "block";
}

function copyInvisible() {
    const output = document.getElementById("invisibleOutput");
    output.select();
    output.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(output.value);
    alert("Invisible text copied!");
}

// ---- Secret Language ----
const secretMap = {
    "A":"%7","B":">#4","C":"[)5","D":"\":3","E":";\\2","F":"{(9","G":"~&6",
    "H":"]@4","I":">!5","J":"?^1","K":"!/8","L":"&@6","M":"_>1","N":",?0",
    "O":"<*3","P":"^=2","Q":")#9","R":"{%7","S":"*<0","T":"+~2","U":"]{9",
    "V":"|:4","W":".\"7","X":"/-5","Y":"+8","Z":"!_1"," ":"::"
};
const reverseMap = Object.fromEntries(Object.entries(secretMap).map(([k,v])=>[v,k]));

function encodeSecret() {
    const text = document.getElementById("secretInput").value.toUpperCase();
    let encoded = '';
    for(let i=0;i<text.length;i++){
        const c = text[i];
        encoded += secretMap[c] || c;
    }
    const encodedBox = document.getElementById("secretEncoded");
    encodedBox.value = encoded;
    encodedBox.style.display = "block";
    document.getElementById("copySecretBtn").style.display = "block";
}

function decodeSecret() {
    const input = document.getElementById("secretDecodeInput").value;
    let decoded = '';
    let i=0;
    while(i<input.length){
        let found=false;
        for(let len=4;len>0;len--){
            const sub = input.substr(i,len);
            if(reverseMap[sub]){
                decoded += reverseMap[sub];
                i+=len;
                found=true;
                break;
            }
        }
        if(!found){
            decoded += input[i];
            i++;
        }
    }
    alert("Decoded message:\n\n"+decoded);
}

function copySecret(){
    const box = document.getElementById("secretEncoded");
    box.select();
    box.setSelectionRange(0,99999);
    navigator.clipboard.writeText(box.value);
    alert("Encoded secret language copied!");
}

// ---- Page Switch ----
function showSecretLang(){
    document.getElementById("invisiblePage").style.display="none";
    document.getElementById("secretPage").style.display="flex";
}
</script>

</body>
                                                                                                    </html>
