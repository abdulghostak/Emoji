<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invisible Text Generator & Secret Language</title>
<style>
/* General body & layout */
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 20px;
    min-height: 100vh;
}

/* Container card */
.container {
    background: rgba(30,30,30,0.95);
    padding: 25px 20px;
    border-radius: 20px;
    width: 95%;
    max-width: 480px;
    box-shadow: 0 10px 40px rgba(0, 255, 170, 0.3);
    backdrop-filter: blur(10px);
    display: flex;
    flex-direction: column;
    gap: 15px;
    box-sizing: border-box; 
    position: relative;
}

/* Secret language button on top */
#secretLangBtn {
    align-self: center;
    margin-bottom: 10px;
    padding: 10px 20px;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    font-weight: bold;
    background: linear-gradient(135deg, #00ffaa, #00dd88);
    color: #111;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 20px rgba(0, 255, 170, 0.4);
}

#secretLangBtn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0, 255, 170, 0.6);
}

/* Brand name */
.brand {
    text-align: center;
    font-size: 2em;
    font-weight: bold;
    color: #00ffaa;
    margin-bottom: 10px;
    letter-spacing: 3px;
}

/* Headings */
h1 {
    text-align: center;
    margin: 0 0 10px 0;
    font-size: 1.6em;
    color: #00ffaa;
}

/* Textarea & button styles */
textarea {
    width: 100%;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    padding: 15px;
    background: #111;
    color: #fff;
    box-shadow: inset 0 0 10px rgba(0, 255, 170, 0.2);
    resize: none;
    box-sizing: border-box;
}

/* Buttons */
button {
    padding: 15px;
    border-radius: 12px;
    border: none;
    font-size: 18px;
    font-weight: bold;
    background: linear-gradient(135deg, #00ffaa, #00dd88);
    color: #111;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 20px rgba(0, 255, 170, 0.4);
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(0, 255, 170, 0.6);
}

/* Output boxes */
.output {
    min-height: 100px;
    word-break: break-word;
    display: none;
}

/* Secret Language section hidden initially */
#secretLangSection {
    display: none;
    flex-direction: column;
    gap: 15px;
}

/* Mobile optimization */
@media (max-width: 500px) {
    .brand { font-size: 1.7em; }
    h1 { font-size: 1.4em; }
    button { font-size: 16px; padding: 12px; }
}
</style>
</head>
<body>

<div class="container">
    <!-- Secret Language Button -->
    <button id="secretLangBtn" onclick="showSecretLang()">Secret Language</button>

    <!-- Brand name -->
    <div class="brand">GHOST AK</div>

    <!-- Invisible Text Section -->
    <div id="invisibleSection">
        <h1>Invisible Text Generator</h1>
        <textarea id="invisibleText" placeholder="Type your text here to make it invisible..."></textarea>
        <button onclick="generateInvisible()" style="align-self:center;">Generate Invisible Text</button>
        <textarea class="output" id="invisibleOutput" readonly placeholder="Your invisible text will appear here..."></textarea>
        <button id="copyButton" onclick="copyInvisible()" style="display:none;">Copy Invisible Text</button>
    </div>

    <!-- Secret Language Section -->
    <div id="secretLangSection">
        <h1>Secret Language Encoder/Decoder</h1>
        <textarea id="secretInput" placeholder="Type message to encode..."></textarea>
        <button onclick="encodeSecret()">Encode Secret</button>
        <textarea id="secretOutput" readonly placeholder="Encoded secret appears here..."></textarea>
        <button id="copySecretBtn" onclick="copySecret()" style="display:none;">Copy Secret</button>
        <button onclick="decodeSecret()" style="margin-top:10px;">Decode Secret</button>
        <button onclick="backToInvisible()" style="position:absolute; top:10px; left:10px; background:transparent; color:#00ffaa; font-weight:bold;">Back</button>
    </div>
</div>

<script>
// ---- Invisible Text Functions ----
function generateInvisible() {
    const text = document.getElementById("invisibleText").value;
    let invisible = '';
    for (let i = 0; i < text.length; i++) {
        const binary = text.charCodeAt(i).toString(2).padStart(16,'0');
        for (let b = 0; b < binary.length; b++) {
            invisible += binary[b] === '0' ? '\u200B' : '\u200C';
        }
    }
    const output = document.getElementById("invisibleOutput");
    output.value = invisible;
    output.style.display = "block";
    document.getElementById("copyButton").style.display = "block";
}

function copyInvisible() {
    const output = document.getElementById("invisibleOutput");
    output.select();
    output.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(output.value);
    alert("Invisible text copied!");
}

// ---- Secret Language Navigation ----
function showSecretLang() {
    document.getElementById("invisibleSection").style.display = "none";
    document.getElementById("secretLangSection").style.display = "flex";
}

function backToInvisible() {
    document.getElementById("invisibleSection").style.display = "flex";
    document.getElementById("secretLangSection").style.display = "none";
}

// ---- Secret Language Encode/Decode (letters + numbers + Greek) ----
const encodeMap = {
'a':'Δ','b':'7','c':'θ','d':'9','e':'Σ','f':'5','g':'λ','h':'#',
'i':'1','j':'Ψ','k':'κ','l':'Λ','m':'π','n':'η','o':'Ω','p':'ρ',
'q':'φ','r':'γ','s':'$','t':'τ','u':'µ','v':'ν','w':'ω','x':'χ',
'y':'¥','z':'ζ',
'A':'Δ','B':'7','C':'θ','D':'9','E':'Σ','F':'5','G':'λ','H':'#',
'I':'1','J':'Ψ','K':'κ','L':'Λ','M':'π','N':'η','O':'Ω','P':'ρ',
'Q':'φ','R':'γ','S':'$','T':'τ','U':'µ','V':'ν','W':'ω','X':'χ',
'Y':'¥','Z':'ζ'
};

const decodeMap = Object.fromEntries(Object.entries(encodeMap).map(([k,v]) => [v,k]));

function encodeSecret() {
    const input = document.getElementById("secretInput").value;
    const encoded = input.split('').map(c => encodeMap[c] || c).join('');
    const output = document.getElementById("secretOutput");
    output.value = encoded;
    document.getElementById("copySecretBtn").style.display = "block";
}

function decodeSecret() {
    const input = document.getElementById("secretOutput").value;
    const decoded = input.split('').map(c => decodeMap[c] || c).join('');
    alert("Decoded Message: " + decoded);
}

function copySecret() {
    const output = document.getElementById("secretOutput");
    output.select();
    output.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(output.value);
    alert("Secret text copied!");
}
</script>

</body>
</html>
