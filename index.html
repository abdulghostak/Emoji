<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GHOST AK – Invisible Text</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 20px;
}

.container {
    width: 95%;
    max-width: 480px;
    background: rgba(30,30,30,0.95);
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 10px 40px rgba(0,255,170,0.3);
    display: flex;
    flex-direction: column;
    gap: 15px;
    box-sizing: border-box;
}

.brand {
    text-align: center;
    font-size: 2em;
    font-weight: bold;
    color: #00ffaa;
    letter-spacing: 3px;
}

.top-actions {
    display: flex;
    justify-content: center;
}

.small-btn {
    background: transparent;
    border: 1px solid #00ffaa;
    color: #00ffaa;
    padding: 8px 14px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
}

h1 {
    text-align: center;
    margin: 0;
    color: #00ffaa;
}

textarea {
    width: 100%;
    padding: 15px;
    border-radius: 12px;
    border: none;
    background: #111;
    color: #fff;
    font-size: 16px;
    resize: none;
    box-sizing: border-box;
}

button {
    padding: 15px;
    border-radius: 12px;
    border: none;
    font-size: 17px;
    font-weight: bold;
    background: linear-gradient(135deg, #00ffaa, #00dd88);
    color: #111;
    cursor: pointer;
    box-shadow: 0 5px 20px rgba(0,255,170,0.4);
}

.output {
    display: none;
    min-height: 100px;
}

.hidden {
    display: none;
}
</style>
</head>

<body>

<div class="container">

    <div class="brand">GHOST AK</div>

    <div class="top-actions">
        <button class="small-btn" onclick="showDecoder()">Decode Invisible Text</button>
    </div>

    <!-- ================= GENERATOR SECTION ================= -->
    <div id="generatorSection">
        <h1>Invisible Text Generator</h1>

        <textarea id="plainText" placeholder="Type text to make invisible..."></textarea>

        <button onclick="generateInvisible()">Generate Invisible Text</button>

        <textarea id="invisibleOutput" class="output" readonly
            placeholder="Invisible text will appear here..."></textarea>

        <button id="copyBtn" class="hidden" onclick="copyInvisible()">Copy Invisible Text</button>
    </div>

    <!-- ================= DECODER SECTION ================= -->
    <div id="decoderSection" class="hidden">
        <h1>Decode Invisible Text</h1>

        <textarea id="encodedText" placeholder="Paste invisible message here..."></textarea>

        <button onclick="decodeInvisible()">Decode</button>

        <textarea id="decodedOutput" class="output" readonly
            placeholder="Decoded message will appear here..."></textarea>

        <button class="small-btn" onclick="showGenerator()">⬅ Back to Generator</button>
    </div>

</div>

<script>
// -------- Navigation --------
function showDecoder() {
    document.getElementById("generatorSection").classList.add("hidden");
    document.getElementById("decoderSection").classList.remove("hidden");
}

function showGenerator() {
    document.getElementById("decoderSection").classList.add("hidden");
    document.getElementById("generatorSection").classList.remove("hidden");
}

// -------- Generate Invisible --------
function generateInvisible() {
    const text = document.getElementById("plainText").value;
    let invisible = '';

    for (let i = 0; i < text.length; i++) {
        const binary = text.charCodeAt(i).toString(2).padStart(16, '0');
        for (let bit of binary) {
            invisible += bit === '0' ? '\u200B' : '\u200C';
        }
    }

    const out = document.getElementById("invisibleOutput");
    out.value = invisible;
    out.style.display = "block";
    document.getElementById("copyBtn").classList.remove("hidden");
}

// -------- Copy --------
function copyInvisible() {
    const out = document.getElementById("invisibleOutput");
    out.select();
    navigator.clipboard.writeText(out.value);
    alert("Invisible text copied!");
}

// -------- Decode --------
function decodeInvisible() {
    const data = document.getElementById("encodedText").value;
    let binary = '';

    for (let char of data) {
        if (char === '\u200B') binary += '0';
        if (char === '\u200C') binary += '1';
    }

    let decoded = '';
    for (let i = 0; i < binary.length; i += 16) {
        const chunk = binary.slice(i, i + 16);
        if (chunk.length === 16) {
            decoded += String.fromCharCode(parseInt(chunk, 2));
        }
    }

    const out = document.getElementById("decodedOutput");
    out.value = decoded || "No valid invisible message found.";
    out.style.display = "block";
}
</script>

</body>
</html>
