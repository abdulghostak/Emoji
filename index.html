<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invisible Text & Secret Language</title>
<style>
/* General body & layout */
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 20px;
    min-height: 100vh;
}

/* Container card */
.container {
    background: rgba(30,30,30,0.95);
    padding: 25px 20px;
    border-radius: 20px;
    width: 95%;
    max-width: 480px;
    box-shadow: 0 10px 40px rgba(0, 255, 170, 0.3);
    backdrop-filter: blur(10px);
    display: flex;
    flex-direction: column;
    gap: 15px;
    box-sizing: border-box;
}

/* Brand name */
.brand {
    text-align: center;
    font-size: 2em;
    font-weight: bold;
    color: #00ffaa;
    margin-bottom: 10px;
    letter-spacing: 3px;
}

/* Heading */
h1 {
    text-align: center;
    margin: 0 0 10px 0;
    font-size: 1.6em;
    color: #00ffaa;
}

/* Textarea & button styles */
textarea {
    width: 100%;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    padding: 15px;
    background: #111;
    color: #fff;
    box-shadow: inset 0 0 10px rgba(0, 255, 170, 0.2);
    resize: none;
    box-sizing: border-box;
}

/* Buttons */
button {
    padding: 15px;
    border-radius: 12px;
    border: none;
    font-size: 18px;
    font-weight: bold;
    background: linear-gradient(135deg, #00ffaa, #00dd88);
    color: #111;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 20px rgba(0, 255, 170, 0.4);
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(0, 255, 170, 0.6);
}

/* Output box */
.output {
    min-height: 100px;
    word-break: break-word;
    display: none; /* hidden initially */
}

/* Top buttons container */
.top-button {
    display: flex;
    justify-content: center;
    margin-bottom: 10px;
}

/* Mobile optimization */
@media (max-width: 500px) {
    .brand { font-size: 1.7em; }
    h1 { font-size: 1.4em; }
    button { font-size: 16px; padding: 12px; }
}
</style>
</head>
<body>

<div class="container">
    <!-- Top Secret Language Button -->
    <div class="top-button">
        <button onclick="showSecretLang()">Secret Language</button>
    </div>

    <div class="brand">GHOST AK</div>
    <h1>Invisible Text Generator</h1>
    
    <!-- Input -->
    <textarea id="invisibleText" placeholder="Type your text here to make it invisible..."></textarea>
    
    <!-- Generate Button (Centered) -->
    <div style="display: flex; justify-content: center; margin-top: 10px;">
        <button onclick="generateInvisible()">Generate Invisible Text</button>
    </div>
    
    <!-- Output (hidden initially) -->
    <textarea class="output" id="invisibleOutput" readonly placeholder="Your invisible text will appear here..."></textarea>
    
    <!-- Copy button (hidden initially) -->
    <div style="display: flex; justify-content: center; margin-top: 5px;">
        <button id="copyButton" onclick="copyInvisible()" style="display:none;">Copy Invisible Text</button>
    </div>
</div>

<!-- Secret Language Section -->
<div class="container" id="secretLangSection" style="display:none;">
    <div style="display:flex; justify-content: flex-start; margin-bottom:10px;">
        <button onclick="showInvisiblePage()" style="background:transparent; box-shadow:none; color:#00ffaa;">Back</button>
    </div>

    <h1>Secret Language</h1>
    <textarea id="secretInput" placeholder="Enter message to encode..."></textarea>
    <div style="display: flex; justify-content: center; margin-top: 10px;">
        <button onclick="encodeSecret()">Encode Message</button>
    </div>

    <!-- Encoded Output -->
    <textarea class="output" id="secretOutput" readonly placeholder="Encoded message will appear here..."></textarea>
    <div style="display: flex; justify-content: center; margin-top: 5px;">
        <button id="copySecret" onclick="copySecret()" style="display:none;">Copy Encoded Message</button>
    </div>

    <textarea id="decodeInput" placeholder="Paste encoded message here..."></textarea>
    <div style="display: flex; justify-content: center; margin-top: 10px;">
        <button onclick="decodeSecret()">Decode Message</button>
    </div>

    <!-- Decoded Output -->
    <div id="decodedResult" style="display:none;"></div>
    <div style="display: flex; justify-content: center; margin-top: 5px;">
        <button id="copyDecoded" onclick="copyDecoded()" style="display:none;">Copy Decoded Message</button>
    </div>
</div>

<script>
// ---- Invisible Text ----
function generateInvisible() {
    const text = document.getElementById("invisibleText").value;
    let invisible = '';
    for (let i = 0; i < text.length; i++) {
        const binary = text.charCodeAt(i).toString(2).padStart(16,'0');
        for (let b = 0; b < binary.length; b++) {
            invisible += binary[b] === '0' ? '\u200B' : '\u200C';
        }
    }
    const output = document.getElementById("invisibleOutput");
    output.value = invisible;
    output.style.display = "block";
    document.getElementById("copyButton").style.display = "block";
}
function copyInvisible() {
    const output = document.getElementById("invisibleOutput");
    output.select();
    output.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(output.value);
    alert("Invisible text copied!");
}

// ---- Secret Language Section ----
function showSecretLang() {
    document.querySelector('.container').style.display = 'none';
    document.getElementById('secretLangSection').style.display = 'flex';
}
function showInvisiblePage() {
    document.querySelector('.container').style.display = 'flex';
    document.getElementById('secretLangSection').style.display = 'none';
}

// Secret Language Mapping
const secretMap = {
    'A':'%7','B':'>#4','C':'[)5','D':'":3','E':';\\2','F':'{(9','G':'~&6','H':']@4','I':'>!5',
    'J':'?^1','K':'!/8','L':'&@6','M':'_>1','N':',?0','O':'<*3','P':'^=2','Q':')#9','R':'{%7',
    'S':'*<0','T':'+~2','U':']{9','V':'|:4','W':'.\"7','X':'/-5','Y':'+8','Z':'!_1',' ':'::'
};

function encodeSecret() {
    const text = document.getElementById("secretInput").value.toUpperCase();
    let encoded = '';
    for(let i=0;i<text.length;i++){
        encoded += secretMap[text[i]] || text[i];
    }
    const output = document.getElementById("secretOutput");
    output.value = encoded;
    output.style.display="block";
    document.getElementById("copySecret").style.display="block";
}

function decodeSecret() {
    let encoded = document.getElementById("decodeInput").value;
    let decoded = '';
    const mapEntries = Object.entries(secretMap);
    let temp = encoded;
    while(temp.length>0){
        let matched=false;
        for(let [key,val] of mapEntries){
            if(temp.startsWith(val)){
                decoded += key;
                temp=temp.slice(val.length);
                matched=true;
                break;
            }
        }
        if(!matched){
            decoded += temp[0];
            temp=temp.slice(1);
        }
    }
    alert("Decoded Message: " + decoded);
    document.getElementById("decodedResult").style.display="block";
    document.getElementById("copyDecoded").style.display="block";
    document.getElementById("decodedResult").innerText = decoded;
}

function copySecret() {
    const output = document.getElementById("secretOutput");
    output.select();
    navigator.clipboard.writeText(output.value);
    alert("Encoded message copied!");
}

function copyDecoded() {
    const output = document.getElementById("decodedResult");
    const range = document.createRange();
    range.selectNode(output);
    window.getSelection().removeAllRanges();
    window.getSelection().addRange(range);
    navigator.clipboard.writeText(output.innerText);
    alert("Decoded message copied!");
}
</script>

</body>
</html>
